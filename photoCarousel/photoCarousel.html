<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./photoCarousel.css" />

  <body id="top">

      <nav>
        <a href="#" id="home-nav">Home</a>
        <a href="#" id="projects-nav">Projects</a>
        <a class="active" href="#" id="photo-nav">Photo Carousel</a>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="h2-container">
          <h2>Photo Carousel</h2>
          <div class="underline"></div>
        </div>

        <article class="article-container">
          <div class="img-container">
            <img src="./me1.jpeg" id="location-img" />
          </div>
          <h4 id="location">Location</h4>
          <p id="date">Date</p>
          <p id="info">What did I do here?</p>
          <div class="button-container">
            <button class="btn prev-btn">
              Prev
            </button>
            <button class="btn next-btn">
              Next
            </button>
          </div>

          <button class="btn random-btn">Random</button>
        </article>
      </section>

      <script type="text/javascript" src="./photoCarousel.js"></script>
    </main>

    <footer>
